syntax = "proto3";

package flotilla;

// Java options
option java_package = "app.flotilla";
option java_multiple_files = true;

// simple greeter service
service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}